        <article>
            <h2>Form Penjadwalan Pertemuan</h2>
            <form>
                <fieldset>
                    <legend>Informasi Pribadi</legend>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required><br><br>
                    
                    <label for="telepon">No. Telepon:</label>
                    <input type="text" id="telepon" name="telepon" pattern="\d{4}-\d{6}" required placeholder="XXXX-XXXXXX"><br><br>
                    
                    <label for="email">Alamat Email:</label>
                    <input type="email" id="email" name="email" pattern=".+@.+\\..+" required placeholder="nama@domain.com"><br><br>
                    
                    <label for="tgl_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" min="1987-01-01" max="1993-01-01" required><br><br>
                </fieldset>
                
                <fieldset>
                    <legend>Permintaan Pertemuan</legend>
                    <label for="tujuan">Tujuan Pertemuan:</label>
                    <input type="text" id="tujuan" name="tujuan" required><br><br>
                    
                    <label for="kepentingan">Tingkat Kepentingan:</label>
                    <input type="range" id="kepentingan" name="kepentingan" min="0" max="10"><br><br>
                    
                    <label for="tgl_pertemuan">Tanggal:</label>
                    <input type="date" id="tgl_pertemuan" name="tgl_pertemuan" min=""><br><br>
                    
                    <label for="waktu">Waktu:</label>
                    <input type="time" id="waktu" name="waktu" min="17:00" max="21:00" required><br><br>
                </fieldset>
                
                <button type="submit">Submit</button>
            </form>
            
            <script>
                document.getElementById('tgl_pertemuan').min = new Date().toISOString().split('T')[0];
            </script>
        </article>
    </section>
