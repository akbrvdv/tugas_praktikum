<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Flexbox</title>
    <style>
        .galeri {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .galeri img {
            width: calc(100% / 6 - 20px);
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Galeri Foto</h2>
    <div class="galeri">
        <img src="image/download (1).jpg" alt="Foto 1">
        <img src="image/download (1)saa.png" alt="Foto 2">
        <img src="image/download (2).jpg" alt="Foto 3">
        <img src="image/download (2)xX.png" alt="Foto 4">
        <img src="image/download (3).jpg" alt="Foto 5">
        <img src="image/download (3)sc.png" alt="Foto 6">
        <img src="image/download (4).png" alt="Foto 7">
        <img src="image/download (5).png" alt="Foto 8">
        <img src="image/downloadaas.jpg" alt="Foto 9">
        <img src="image/downloaddac.png" alt="Foto 10">
        <img src="image/images (1) asca.png" alt="Foto 11">
        <img src="image/images (1).jpg" alt="Foto 12">
        <img src="image/images (2).jpg" alt="Foto 13">
        <img src="image/images (2)sacs.png" alt="Foto 14">
        <img src="image/images (3).png" alt="Foto 15">
        <img src="image/images (4).png" alt="Foto 16">
        <img src="image/imagesvanlas.jpg" alt="Foto 17">
        <img src="image/sSSB.png" alt="Foto 18">
    </div>
    <p>Kesimpulan skenario galeri: Dengan menggunakan flexbox, kita dapat dengan mudah menata foto dalam galeri yang responsif dan rapi. Properti flex-wrap memastikan gambar tetap tersusun rapi dalam beberapa baris jika tidak cukup ruang dalam satu baris.</p>
</body>
</html>
