<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .tempat_grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 50px; 
            background-color: #2196F3;
            padding: 10px;
        }
        .item_grid {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Grid Layout</h2>
    <div class="tempat_grid">
        <div class="item_grid">1</div>
        <div class="item_grid">2</div>
        <div class="item_grid">3</div>
        <div class="item_grid">4</div>
        <div class="item_grid">5</div>
        <div class="item_grid">6</div>
        <div class="item_grid">7</div>
        <div class="item_grid">8</div>
        <div class="item_grid">9</div>
        <div class="item_grid"> Dalam skenario ini, meskipun nilai grid-column-gap awalnya 10px, perubahan ke grid-gap: 50px; akan membuat jarak antara kolom juga menjadi 50px, menyelaraskan jarak kolom dan baris menjadi sama   </div>
    </div>
</body>
</html>
