<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            display: flex;
            background-color: lightgreen;
            padding: 10px;
            flex-flow: row wrap;
            justify-content: center;
        }
        .wadah_flex div {
            background-color: lightblue;
            margin: 10px;
            padding: 8px;
            font-size: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <p>Kesimpulan skenario 6 adalah: Dengan menambahkan justify-content, kita dapat mengatur posisi elemen dalam flexbox secara horizontal sesuai dengan nilai yang diberikan, misalnya center untuk menempatkan elemen di tengah.</p>
</body>
</html>
