<html>
<head>
    <title>Mengakses Objek password</title>
</head>
<body>
    <form NAME="formTes" ACTION="tesform.htm" METHOD="POST"> 
    <pre>
    Password Pengganti : <input TYPE="PASSWORD" NAME="password_1"> 
    Password Sekali Lagi: <input TYPE="PASSWORD" NAME="password_2"> 
    </pre>
    <input TYPE="BUTTON" NAME="tombolProses" VALUE="Proses" 
           onclick="cekPassword()"> 
    </form> 
    
    <script LANGUAGE="Javascript">
    function cekPassword() {
      if (document.formTes.password_1.value != document.formTes.password_2.value) {
        alert("Dua password yang Anda masukkan tidak sama");
      } else {
        alert("Password cocok! Form akan disubmit.");
        document.formTes.submit();
      }
    }
    </script>
</body>
</html>
