<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dialog jQuery UI</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

<button id="bukaDialog">Buka Dialog</button>
<div id="dialog" title="Dialog Sederhana" style="display: none;">
  <p>Ini adalah jendela dialog sederhana menggunakan jQuery UI.</p>
</div>

<script>
  $(function() {
    $("#dialog").dialog({
      autoOpen: false
    });

    $("#bukaDialog").click(function() {
      $("#dialog").dialog("open");
    });
  });
</script>

</body>
</html>
