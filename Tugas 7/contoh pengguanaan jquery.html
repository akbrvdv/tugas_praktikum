<!DOCTYPE html>
<html lang="id">
<head>
  <title>Contoh jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="tombol">Klik Saya</button>
  <p id="pesan"></p>

  <script>
    $("#tombol").click(function() {
      $("#pesan").text("Halo dari jQuery!");
    });
  </script>
</body>
</html>
